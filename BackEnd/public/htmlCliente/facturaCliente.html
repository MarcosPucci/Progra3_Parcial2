<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
  crossorigin="anonymous">
  <title>Tienda de Juegos</title>
</head>
<body class="body-pagina">
    <header class="barra-menu d-flex flex-column px-4 py-2">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div></div>
      <div id="icon-text" class="d-inline-flex align-items-center gap-2">
        <img src="/static/img/logo.png" alt="Logo" id="logo-menu">
        <h1 class="m-0">Punto de Control</h1>
      </div>

      <button class="boton-tema-pagina">
        <img src="/static/img/sun.png" alt="">
      </button>
    </div>

    <div id="div-alumnos" class="text-center mt-2 w-100">
      <p>Alumnos: Marcos Fernandez | Marcos Pucci</p>
    </div>
  </header>

    <div id="div-btnes-home">
      <button id="btn-lobby" class="btn btn-danger p-4" onclick="window.location.href='/'">Salir</button>
    </div>

    <div class="container my-5">
        <div class="card mx-auto">
            <div class="card-body div-container-factura">
                <h5 class="card-title text-center tarjeta-texto">Punto de control</h5>
                <p class="mb-1 tarjeta-texto"><strong id="fecha-id"><!--Insertar dinamicamente--></strong></p>
                <p class="mb-3 tarjeta-texto"><strong id="numero-ticket"><!--Insertar dinamicamente--></strong></p>
                <p class="mb-3 tarjeta-texto"><strong id="nombre-cliente"><!--Insertar dinamicamente--></strong></p>

                <table class="table text-center tarjeta-juego tarjeta-texto">
                    <thead>
                        <tr>
                        <th class="tarjeta-juego tarjeta-texto">Juego</th>
                        <th class="tarjeta-juego tarjeta-texto">Cantidad</th>
                        <th class="tarjeta-juego tarjeta-texto">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-table">
                        <!-- <tr>
                        <td>gta</td>
                        <td>2</td>
                        <td>$400</td>
                        </tr> -->
                    </tbody>
                </table>

                <div class="d-flex justify-content-end text-white">
                    <strong id="total-factura" class="tarjeta-texto"><!--Insertar dinamicamente--></strong>
                </div>

                <p class="text-center small mb-0 tarjeta-texto">¡Gracias por su compra!</p>
                <button class="btn btn-danger" id="btn-salir">Salir al menú</button>
            </div>
        </div>
  </div>
  <script src="../js/cliente/scriptFacturaCliente.js"></script>
  </body>
</html>
