<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body class="bg-black">
    <div class="container d-flex flex-column justify-content-center align-items-center inicio-container text-center">
    <img src="../img/logo.png" alt="Logo" id="img-logo" class="mt-4">

    <h1 class="mb-4 text-white">Punto de Control</h1>

    <!-- Input del nombre -->
    <div class="mb-3 w-100">
      <form action="/cliente/home" method="POST">
        <input type="text" id="nombre-cliente" class="form-control form-control-lg text-center" placeholder="Ingresá tu nombre">
      </form>
    </div>

    <!-- Botón opcional para continuar -->
    <button class="btn btn-outline-light btn-lg" id="btn-ingresar">Ingresar</button>
  </div>
  <script src="../js/cliente/scriptLogin.js"></script>
</body>
</html>
